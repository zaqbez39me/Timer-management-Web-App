<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timers</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header class="header">
    <div class="timer__wrapper">
        <div class="header__wrapper">
            <div class="header__logo">
                <button class="header__logo-link">
                    <img src="./img/svg/countdown-timers-small.svg" alt="countdown timers">
                </button>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <button class="header__add">
                            <img src="img/svg/plus.svg" class="timer-image" alt="add">
                        </button>
                    </li>
                    <li class="header__item">
                        <button class="header__exit">
                            <img src="img/svg/exit.svg" class="timer-image" alt="exit">
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main" onload="redirect_if_not_logged()">
    <div class="timer__wrapper" style="padding-top: 274px">
        <template id="newTimer">
            <div class="timer-container" style="display: inline-block">
                <div class="timer">
                    <div class="timer-name">
                        <label>
                            <input type="text" class="input_name" placeholder="New Timer" value="New Timer">
                        </label>
                    </div>
                    <div class="timer-time">
                        <label class="input-date">
                            <input type="time" name="begin" placeholder="dd-mm-yyyy" class="input-date" step="2">
                        </label>
                    </div>

                    <div class="timer-buttons">
                        <button type="button" class="timer-button">
                            <img src="./img/svg/approve.svg" class="timer-image" alt="approve">
                        </button>
                        <button type="button" class="timer-button">
                            <img src="./img/svg/reject.svg" class="timer-image" alt="reject">
                        </button>
                    </div>

                </div>
                <div class="timer play" hidden>
                    <p class="timer-name"></p>

                    <div class="timer-time">
                        <ul class="dig-time">
                            <li><span>00</span>:</li><li><span>00</span>:</li><li><span>00</span>:</li><li><span>00</span></li>
                        </ul>
                    </div>
                    <div class="timer-buttons">
                        <button type="button" class="timer-button">
                            <img src="./img/svg/pause.svg" class="timer-image" alt="pause">
                        </button>
                        <button type="button" class="timer-button">
                            <img src="./img/svg/reset.svg" class="timer-image" alt="reset">
                        </button>
                        <button type="button" class="timer-button">
                            <img src="./img/svg/trash.svg" class="timer-image" alt="trash">
                        </button>
                    </div>
                </div>
                <div class="timer" hidden>
                    <p class="timer-name">Title</p>

                    <div class="timer-time">
                        <ul class="finish-time">
                            <li><span>00</span>:</li><li><span>00</span>:</li><li><span>00</span>:</li><li><span>00</span></li>
                        </ul>
                    </div>
                    <div class="timer-buttons">
                        <button type="submit" class="timer-button">
                            <img src="./img/svg/approve.svg" class="timer-image" alt="approve">
                        </button>
                    </div>
                </div>
            </div>
        </template>
        <div class="timer" id = "add-bottom">
            <button class="timer-time" id="createTime" style="margin-top: 67.06px">
                <img src="img/svg/plus.svg" class="timer-image" alt="plus">
            </button>
        </div>

    </div>
</main>
<script src="login_check.js"></script>
<script src="script_3.js"></script>
<script src="timer-actions.js"></script>
</body>
</html>
